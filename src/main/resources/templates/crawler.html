<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form th:object="${webCrawlRequest}" th:action="@{/site}" method="post">
                    <div class="form-group">
                        <label for="url">URL сайту для створення кешу:</label>
                        <input type="text" class="form-control" id="url" th:field="*{url}" placeholder="Enter URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="pt-3"></div>
                <form method="post" th:action="@{/delete}">
                    <button type="submit" class="btn btn-danger">Delete All Data</button>
                </form>
                <div class="pt-5"></div>
                <p>Зараз в базі даних збережено <span th:text="${pageCount}"></span> web-сторінок.</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
